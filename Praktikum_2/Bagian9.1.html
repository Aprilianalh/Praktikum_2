<!DOCTYPE html>
<html>
<head>
	<title> Pengaturan Pada Link </title>
		<style type="text/css">
			td.kiri{
				/*konversi pengaturan link pada contoh sebelumnya menggunakan css*/

				A: hover {color: pink;}
			}
		</style>
</head>
	<body>
		<a href="http://sisfo.upnjatim.ac.id" target="_self"> Contoh Hyperlink menggunakan CSS</a>
	</body>
</html>
